<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Update Siswa</title>
    <link rel="stylesheet" href="formupdate.css">
</head>
<body>

    <div class="logo">
      <img src="../assets/logo ht.png" alt="Logo Sekolah">

    </div>
    </div>
  </header>

    <div class="form-box">
