<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Menambahkan User</title>
    <link rel="stylesheet" href="formadduser.css">
</head>
<body>
    <header>
    <div class="logo">
      <img src="../assets/logo ht.png" alt="Logo Sekolah">
    <div class="school-info">
      <h1>SMK HANG TUAH 1 JAKARTA</h1>
      <span>SMK PUSAT KEUNGGULAN</span>
    </div>
    </div>
  </header>

    <div class="form-container">
    <h2>Tambah Akun Pengguna</h2>
    <small></small>
    <div class="form-group">
      <label>Username :</label>
      <input type="text" placeholder="Masukkan Username">
    </div>
    <div class="form-group">
      <label>Password :</label>
      <input type="password" placeholder="Masukkan Password">
    </div>
    <div class="form-group">
      <label>Role :</label>
      <select>
        <option value="">Select Role</option>
        <option value="guru">Guru</option>
        <option value="admin">Admin</option>
        <option value="siswa">Siswa</option>
      </select>
    </div>
    <button>TAMBAHKAN</button>
  </div>

</body>
</html>
